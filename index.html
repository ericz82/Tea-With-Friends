<html>
  <head>
    <title>Tea with Friends | Home</title>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,200italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/jquery-1.9.1.js"></script>
    <script src="assets/javascript/script.js"></script>
  </head>
  <body class="home">
    <div id="overlay"></div>
    <div class="header">
      <p id="title"><a href="index.html" style="text-decoration: none; color: white">Tea with Friends</a></p>
      <a href="index.html"><img id="logo" src="assets/img/logo.png"></a>
      <a href="inbox.html"><img id="inbox" src="assets/img/inbox.png"></a>
      <a href="profile.html"><img id="profile" src="assets/img/profile.png"></a>
      <img id="settings" src="assets/img/settings.png">
    </div>
    <div id="settings-box">
      <p class="settings">Account</p>
      <p class="settings">Sign out</p>
    </div>
    <div id="center">
      <p class="center tib-before" id="tib">Tea is better</p>
      <p class="center wf-before" id="wf">with friends</p>
    </div>
    <div id="invite" class="invite-before">Invite friends to tea!</div>
    <div id="modal-container">
      <div id="modal-overlay"></div>
        <div id="modal-box">
          <h1 class="invite-header">Select Friends</h1>
          <div class="item">
            <img class="check-box show" src="assets/img/unchecked.png">
            <img class="checked-box" src="assets/img/checked.png">
            <p>Rachel Lee</p>
          </div>
          <div class="item">
            <img class="check-box show" src="assets/img/unchecked.png">
            <img class="checked-box" src="assets/img/checked.png">
            <p>Isaac Long</p>
          </div>
          <div class="item">
            <img class="check-box show" src="assets/img/unchecked.png">
            <img class="checked-box" src="assets/img/checked.png">
            <p>Vic Millar</p>
          </div>
          <div class="item">
            <img class="check-box show" src="assets/img/unchecked.png">
            <img class="checked-box" src="assets/img/checked.png">
            <p>Alicia Li</p>
          </div>
          <h1 class="invite-header" id="location">Select Location</h1>
          <input class="input" placeholder="Someplace nice"/>
          <a href="index.html" style="text-decoration: none"><div id="submit">Invite!</div></a>
        </div>
      </div>
    </div>
  </body>
</html>
